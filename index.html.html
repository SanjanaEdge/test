<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <form class="float-left" id="city-search">
        <input
          type="search"
          placeholder="Enter City Here"
          autocomplete="off"
          id="city-form"
        />
        <button type="button" class="searchButton">Search</button>
      </form>
      <button id="current-location-button">
            Current City
        </button>
      <h1 id="city"></h1>
      <h2>
        "current date"
      </h2>
      <h3 id="temperature"></h3>
      <div class="row">
        <div class="col -2">
          forecast 1
        </div>
        <div class="col -2">
          forecast 2
        </div>
        <div class="col -2">
          forecast 3
        </div>
        <div class="col -2">
          forecast 4
        </div>
        <div class="col -2">
          forecast 5
        </div>
      </div>
    </div>
    <script>
        let days = [
  "Sunday",
  "Monday",
  "Tuesday",
  "Wednesday",
  "Thursday",
  "Friday",
  "Saturday"
];

let months = [
  "January",
  "February",
  "March",
  "April",
  "May",
  "June",
  "July",
  "August",
  "September",
  "October",
  "November",
  "December"
];

let now = new Date();

let currentDay = days[now.getDay()];
let currentMonth = months[now.getMonth()];
let currentDate = now.getDate();
let year = now.getFullYear();

let formattedDate = document.querySelector("h2");
formattedDate.innerHTML = `Today is ${currentDay}, ${currentMonth} ${currentDate}, ${year}`;

function displayWeatherCondition(response) {
  document.querySelector("#city").innerHTML = response.data.name;
  document.querySelector("#temperature").innerHTML = `${Math.round(response.data.main.temp)}Â°C`;
}

function searchCity(city) {
  let apiKey = "5ce3ac747e47d7c5202a01517c1610db";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
  axios.get(apiUrl).then(displayWeatherCondition);
}

function handleSubmit(event) {
  event.preventDefault();
  let city = document.querySelector("#city-form").value;
  searchCity(city);
}

function searchLocation(position) {
  let apiKey = "5ce3ac747e47d7c5202a01517c1610db";
  let apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${
    position.coords.latitude
  }&lon=${position.coords.longitude}&appid=${apiKey}&units=metric`;

  axios.get(apiUrl).then(displayWeatherCondition);
}

function getCurrentLocation(event) {
  event.preventDefault();
  navigator.geolocation.getCurrentPosition(searchLocation);
}

let searchForm = document.querySelector("#city-search");
searchForm.addEventListener("submit", handleSubmit);

let currentLocationButton = document.querySelector("#current-location-button");
currentLocationButton.addEventListener("click", getCurrentLocation);

searchCity("Niagara-on-the-Lake");

    </script>
</body>
</html>
